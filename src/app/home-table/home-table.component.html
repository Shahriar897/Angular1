<h3>Home Table</h3>
<div class="row">
  <div class="form-outline">
    <div class="input-group">
      <span class="input-group-text" id="">Your Name</span>
      <input
        type="text"
        id="search"
        (input)="searchKey($event)"
        placeholder="Search by name"
      />
    </div>
    <br />
    <button class="btn btn-sm btn-info my-3" (click)="toggleFilter()">Filter</button>
    <div class="row" [hidden]="isHidden">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Field Select</h5>
              <select
                #field
                class="form-select"
                aria-label="Default select example"
                (change)="onFieldSelected(field.value)"
              >
                <option selected disabled>Click Here to Choose a Field...</option>
                <option value="name">Name</option>
                <option value="fatherName">Father's Name</option>
                <option value="motherName">Mother's Name</option>
                <option value="address">Address</option>
                <option value="phone">Phone</option>
                <option value="email">email</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <select
                #operator
                class="form-select"
                aria-label="Default select example"
                (change)="onOperatorSelected(operator.value)"
              >
                <option value="isOperator">Is</option>
                <option value="isNotOperator">Is Not</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <input
        type="text"
        id="search"
        (input)="searchFilter($event)"
        placeholder="Search"
        class="form-control"
      />
            </div>
          </div>
        </div>
      </div>
      <div *ngFor="let appendDiv of appendDivs">
        <div class="row" [innerHTML]="appendDiv"></div>
      </div>

      <div class="row">
        <div class="col-2">
          <button class="btn btn-success btn-sm m-2" (click)="onAddBtn()">
            + Add
          </button>

        </div>
      </div>
    </div>

    <!-- <app-filter></app-filter> -->
    <div class="row">
      <div class="table-responsive">
        <table border="1px" class="table table-striped-columns table-hover">
          <thead>
            <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Father's Name</th>
              <th>Mother's Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Email</th>
            </tr>
          </thead>

          <tbody class="table-responsive">
            <tr height="100px" *ngFor="let person of filterList">
              <td width="100px">{{ person.id }}</td>
              <td>{{ person.name }}</td>
              <td>{{ person.fatherName }}</td>
              <td>{{ person.motherName }}</td>
              <td>{{ person.address }}</td>
              <td>{{ person.phone }}</td>
              <td>{{ person.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <section>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h2 style="text-align: center;">Form submit</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (submit)="userSubmit()">
              <div class="row my-3">
                <label for="name" class="col-md-4"  style="text-align: right">Name</label>
                <div class="col-md-8">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    formControlName="name"
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="fatherName" class="col-md-4"  style="text-align: right">Father's Name</label>
                <div class="col-md-8">
                  <input
                    type="text"
                    name="fatherName"
                    class="form-control"
                    id="fatherName"
                    formControlName="fatherName"
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="motherName" class="col-md-4"  style="text-align: right">Mother's Name</label>
                <div class="col-md-8">
                  <input
                    type="text"
                    name="motherName"
                    class="form-control"
                    id="motherName"
                    formControlName="motherName"
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="address" class="col-md-4"  style="text-align: right">Address</label>
                <div class="col-md-8">
                  <input
                    type="text"
                    name="address"
                    class="form-control"
                    id="address"
                    formControlName="address"
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="phone" class="col-md-4" style="text-align: right">Phone</label>
                <div class="col-md-8">
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    id="phone"
                    formControlName="phone"
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="email" class="col-md-4" style="text-align: right">Email</label>
                <div class="col-md-8">
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="my-4" style="text-align: center">
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </div>
            </form>
          </div>
        </div>
        <div class="my-5">

        </div>


      </div>
    </section>
  </div>
</div>
